<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../libs/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../libs/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/style.css" />

    <title>添加0元账单</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">党委名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="committeename" name="committeename">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">党委编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="committeecode" name="committeecode">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">支部名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="branchname" name="branchname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">支部编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="branchcode" name="branchcode">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">月份：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" onclick="WdatePicker({dateFmt: 'yyyyMM'})"  value="" placeholder="" id="themonthe" name="themonthe">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="username" name="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="phonenum" name="phonenum">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="idnum" name="idnum">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缴费金额：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="feenum" name="feenum">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否具有代缴权限：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="canpayflag" class="select" id="canpayflag">
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="bzmsg" name="bzmsg">
            </div>
        </div>
        <input type="hidden" class="input-text" value="333" placeholder="" id="optuser" name="optuser">
        <div class="row cl">
            <a class="btn btn-primary radius ml-10" id="ajaxSubmit">提交</a>
            <a  class="btn btn-primary radius ml-10 close_btn_qx" onclick="layer.close()">取消</a>
        </div>
    </form>


        <!--_footer 作为公共模版分离出去-->
        <script type="text/javascript" src="../libs/hui-libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="../libs/layer/2.4/layer.js"></script>
        <script type="text/javascript" src="../libs/h-ui/js/H-ui.min.js"></script>
        <script type="text/javascript" src="../libs/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

        <!--请在下方写此页面业务相关的脚本-->
        <script type="text/javascript" src="../libs/hui-libs/My97DatePicker/4.8/WdatePicker.js"></script>
        <script type="text/javascript" src="../libs/hui-libs/datatables/1.10.0/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="../libs/hui-libs/laypage/1.2/laypage.js"></script>
        <script type="text/javascript" src="../libs/hui-libs/jquery.validation/1.14.0/jquery.validate.js"></script>
        <script type="text/javascript" src="../js/add_dangfei.js"></script>
</body>
</html>
