<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../libs/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/style.css" />
<title>党费明细管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 党费明细管理 <span class="c-gray en">&gt;</span> 党费明细管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<!--committeecode   committeename  branchcode branchname username phone  idnum  themonthe  pageNum pageSize-->
		<form class="Huiform" method="get" action="" target="_self">
			<div class="text-l mb-20 ml-20">
			党委名称：<input type="text"  name="committeename"  placeholder="党委名称" value="" class="committeename input-text mr-15" style="width:120px">
			党委编号：<input type="text" name="committeecode"  placeholder="党委编号" value="" class="committeecode input-text mr-15" style="width:200px">
			支部名称：<input type="text" name="branchname"  placeholder="支部名称" value="" class="branchname input-text mr-15" style="width:120px">
			支部编码：<input type="text"  name="branchcode"  placeholder="支部编码" value="" class="branchcode input-text " style="width:200px">
			</div>
			<div class="text-l mb-20 ml-20">
				姓名：<input type="text"  name="username"  placeholder="姓名" value="" class="username input-text mr-15" style="width:120px">
				手机号：<input type="tel" name="phone"  placeholder="手机号" value="" class="phone input-text mr-15" style="width:120px">
				身份证号：<input type="text" name="idnum" placeholder="身份证号" value="" class="idnum input-text mr-15" style="width:200px">
				日期：	<input type="text" name="themonthe" onclick="WdatePicker({dateFmt: 'yyyyMM'})" class="themonthe input-text Wdate" style="width:120px;">
			</div>
		<div class="text-c">
			<button type="button" class="btn btn-primary radius mr-10" id="dangfei_colume_search" name="">查询</button>
			<button type="button" class="btn btn-primary radius mr-10" id="dangfei_openExcel" name="" >导出</button>
			<button type="button" class="btn btn-primary radius mr-10" id="" name="" onClick="dangfei_add('添加0元账单','add_dangfeizero.html','');">添加0元账单</button>
			<!--<button type="button" class="btn btn-primary radius mr-10" id="" name="" onClick="picture_colume_add(this);">党费金额置0</button>-->
			<!--<button type="button" class="btn btn-primary radius mr-10" id="" name="" onClick="picture_colume_add(this);">删除账单</button>-->
			<!--<button type="button" class="btn btn-primary radius mr-10" id="" name="" onClick="picture_colume_add(this);">修改证件号</button>-->
		</div>
		</form>
	</div>
	<!--<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>-->
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<!--<th width="25"><input type="checkbox" name="" value=""></th>-->
					<th width="70">姓名</th>
					<th width="100">手机号</th>
					<th width="200">身份证号</th>
					<th width="100">月份</th>
					<th width="100">党费金额</th>
					<th width="100">额外多交金额</th>
					<th width="100">支部名称</th>
					<th width="500">支部编码</th>
					<th width="100">是否有代缴权限</th>
					<th width="100">党委名称</th>
					<th width="500">党委编号</th>
					<th width="100">创建时间</th>
					<th width="100">上传人</th>
					<th width="100">备注</th>
					<th width="600">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">

				</tr>
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../libs/hui-libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../libs/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../libs/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../libs/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="../libs/hui-libs/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../libs/hui-libs/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../libs/hui-libs/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../libs/hui-libs/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../js/dangfei_list.js"></script>
<script type="text/javascript">
    function dangfei_add(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
</script>
</body>
</html>
