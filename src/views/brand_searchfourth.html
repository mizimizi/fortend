<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../libs/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/style.css" />
<title>支部上传党费统计</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 查询统计 <span class="c-gray en">&gt;</span> 支部上传党费统计 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="branchSearch_form" method="post" action="" target="_self">
			<div class="text-l mb-20 ml-20">
				党委名称：<input type="text" placeholder="党委名称" value="" class="input-text committeename" style="width:120px"  name="committeename">
				党委编码：<input type="text" placeholder="党委编码" value="" class="input-text mr-15 committeecode" style="width:150px" name="committeecode">
				支部名称：<input type="text" placeholder="支部名称" value="" class="input-text mr-15 branchname" style="width:120px" name="branchname">
				支部编码：<input type="text" placeholder="支部编码" value="" class="input-text mr-15 branchcode" style="width:150px" name="branchcode">
			</div>
			<div class="text-l mb-20 ml-20">
				开始月份：	<input type="text" name="themonthe" onclick="WdatePicker({dateFmt: 'yyyyMM'})" class="themonthe input-text Wdate" style="width:120px;">
				结束月份：	<input type="text" name="themonthe" onclick="WdatePicker({dateFmt: 'yyyyMM'})" class="themonthe input-text Wdate" style="width:120px;">
			</div>
		<div class="text-l  ml-20">
			<button type="button" class="btn btn-primary radius mr-10" id="branch_colume_search" name="" >查询</button>
			<button type="button" class="btn btn-primary radius mr-10" id="branch_openExcel" name="" ">导出</button>
		</div>
		</form>
	</div>
	<!--<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>-->
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg branch_list">
			<thead>
				<tr class="text-c">
					<th width="70">党委名称</th>
					<th width="70">支部名称</th>
					<th width="80">月份</th>
					<th width="200">应交人数</th>
					<th width="100">实交人数</th>
					<th width="100">应交党费金额</th>
					<th width="100">实交党费金额</th>
					<th width="100">额外交纳党费</th>
					<th width="100">上传时间</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../libs/hui-libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../libs/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../libs/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../libs/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="../libs/hui-libs/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../js/list7.js"></script>

</body>
</html>
