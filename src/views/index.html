<!--请在下方写此页面业务相关的脚本-->
<!--<script type="text/javascript" src="libs/jquery.contextmenu/jquery.contextmenu.r2.js"></script>-->
<script type="text/javascript">
    function getApi(){
        return "http://172.16.16.11:3456";
    }
    // 获取optuser值
    var  optuser = getUrlVarByHash('optuser');
    if(optuser==""||optuser==null){
        window.location.href ="/login.html";
    }
    function getUrlVarByHash(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    // 退出登录
    function loginOut() {
        $.ajax({
            type: "POST",
            url:getApi()+ "/Login/logOut",
            cache: false, //禁用缓存
            data: {}, //传入组装的参数
            dataType: "json",
            success: function (result) {
                //异常判断与处理
                if (result.status!==1) {
                    alert(result.message);
                }else{
                    window.location.href ="/login.html";
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.msg("请求失败", {
                    time: 1000,
                });
            }

        });
    }
</script>
