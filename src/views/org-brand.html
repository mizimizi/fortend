<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../libs/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../libs/h-ui.admin/css/style.css" />
<title>组织结构管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 组织结构管理 <span class="c-gray en">&gt;</span> 组织结构管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="orgForm" method="post" action="" target="_self">
			<div class="text-l mb-20 ml-20">
				上级组织编码：<input type="text" placeholder="上级组织编码" value="" class="input-text mr-15 parentBranchcode" style="width:120px" name="parentBranchcode">
				支部名称：<input type="text" placeholder="支部名称" value="" class="input-text mr-15 branchname" style="width:120px" name="branchname">
				支部编码：<input type="text" placeholder="支部编码" value="" class="input-text mr-15 branchcode" style="width:120px" name="branchcode">
			</div>

		<div class="text-l  ml-20">
			路径：<input type="text" placeholder="路径" value="" class="input-text mr-15 orgfull" style="width:120px"name="orgfull">
			月份：	<input type="text" onclick="WdatePicker({dateFmt: 'yyyyMM'})" id="logmin" class="input-text Wdate themonthe" style="width:120px;" name="themonthe">
			<button type="button" class="btn btn-primary radius mr-10" id="branch_colume_search" name="" >查询</button>
			<button type="button" class="btn btn-primary radius mr-10" id="" name=""  onClick="dangfei_add('添加支部记录','add_branchlist.html','');">添加支部记录</button>
			<button type="button" class="btn btn-primary radius mr-10" id="branch_colume_refresh" name="">同步组织架构</button>
		</div>
		</form>
	</div>
	<!--<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>-->
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg branch_list">
			<thead>
				<tr class="text-c">
					<th width="70">路径</th>
					<th width="80">月份</th>
					<th width="200">名称</th>
					<th width="100">编码</th>
					<th width="100">是否有银行账户</th>
					<th width="100">上级组织编码</th>
					<th width="100">组织类型</th>
					<th width="100">时间</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../libs/hui-libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../libs/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../libs/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../libs/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../libs/hui-libs/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../libs/hui-libs/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../libs/hui-libs/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../js/org_list.js"></script>
<script type="text/javascript">
    function dangfei_add(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
</script>
</body>
</html>
